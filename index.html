<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Profile card component</title>

    <style></style>
  </head>
  <body>
    <main>
      <img src="./images/image-victor.jpg" alt="profile img" class="avatar" />
      <div class="name-age-container">
        <h1>Victor Crest <span class="age">26</span></h1>
      </div>
      <p class="location">London</p>
      <div class="metrics-container">
        <div class="metric">
          <p class="number">80K</p>
          <p class="word">Followers</p>
        </div>
        <div class="metric">
          <p class="number">803K</p>
          <p class="word">Likes</p>
        </div>
        <div class="metric">
          <p class="number">1.4K</p>
          <p class="word">Photos</p>
        </div>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/alisonfort"
          >Alison Fort</a
        >.
      </div>
    </footer>
  </body>
</html>
